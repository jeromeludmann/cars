version: '3'

services:
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: npm run dev
    volumes:
      - ../:/usr/src/cars/:ro
      - /usr/src/cars/node_modules/
      - ../dist/:/usr/src/cars/dist/:rw
    environment:
      - NODE_ENV=development

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: npm run watch:api
    volumes:
      - ../dist/services/api.bundle.js:/usr/src/cars/dist/services/api.bundle.js:ro
    environment:
      - NODE_ENV=development
      - NODE_PORT=3006
    expose:
      - 3006
    depends_on: 
      - dev

  ssr:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: npm run watch:ssr
    volumes:
      - ../dist/services/ssr.bundle.js:/usr/src/cars/dist/services/ssr.bundle.js:ro
      # it works but I don't like this way
      - ../src/back/ssr/html.ejs:/usr/src/cars/src/back/ssr/html.ejs:ro
    environment:
      - NODE_ENV=development
      - NODE_PORT=3007
    expose:
      - 3007
    depends_on: 
      - dev

  web:
    image: nginx
    volumes:
      - ../docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../dist/assets/:/usr/share/nginx/html/:ro
    environment:
      - NGINX_HOST=cars
      - NGINX_PORT=80
    ports:
      - "8080:80"
    links:
      - api
      - ssr
